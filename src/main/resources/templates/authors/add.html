<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Author add</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="fragments/adminDashMenu">MENU</div>
<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <h1>Add new author</h1>
            <form th:action="@{/authors/add}" method="post" th:object="${author}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" th:field="*{name}"/>
                </div>
                <div th:if="${errors.containsKey('name')}">
                    <p class="text-danger" th:text="${errors.get('name')}"></p>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input id="surname" type="text" class="form-control" th:field="*{surname}"/>
                </div>
                <div th:if="${errors.containsKey('surname')}">
                    <p class="text-danger" th:text="${errors.get('surname')}"></p>
                </div>
                <div>
                    <button class="btn btn-success btn-lg" type="submit">ADD</button>
                    <button class="btn btn-success btn-lg" type="reset">RESET</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
