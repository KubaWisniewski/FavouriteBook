<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="fragments/adminDashMenu">MENU</div>
<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <ul class="list-unstyled">
                <li th:each="p : ${books}" class="my-4">
                    <div class="media">
                        <img class="align-self-center mr-3" th:src="@{/img/{filename}(filename=${p.photo})}"
                             th:alt="${p.title}"/>
                        <div class="media-body">
                            <h3 class="mt-0" th:text="${p.title}"></h3>
                            <h3 class="mt-0" th:text="${p.author.name+p.author.surname}"></h3>
                            <div class="mt-2">
                                <a class="btn btn-success btn-lg mr-2"
                                   th:href="@{/books/edit/{id}(id=${p.id})}">EDIT</a>
                                <a class="btn btn-outline-success btn-lg mr-2"
                                   th:href="@{/books/details/{id}(id=${p.id})}">DETAILS</a>
                                <form th:action="@{/books/remove}" method="post" style="display: inline;">
                                    <input type="text" name="id" th:value="${p.id}" hidden="hidden"
                                           readonly="readonly"/>
                                    <button class="btn btn-danger btn-lg">REMOVE</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-xl-8 offset-xl-2">
            <a class="btn btn-success btn-lg" href="/books/add">ADD NEW BOOK</a>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
