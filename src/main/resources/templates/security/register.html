<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="fragments/menu">MENU</div>
<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <h1>Register new user</h1>
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" class="form-control" th:field="*{username}"/>
                </div>
                <div th:if="${errors.containsKey('username')}">
                    <p class="text-danger" th:text="${errors.get('username')}"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}"/>
                </div>
                <div th:if="${errors.containsKey('email')}">
                    <p class="text-danger" th:text="${errors.get('email')}"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" th:field="*{password}"/>
                </div>
                <div th:if="${errors.containsKey('password')}">
                    <p class="text-danger" th:text="${errors.get('password')}"></p>
                </div>
                <div class="form-group">
                    <label for="passwordConfirmation">Password confirmation</label>
                    <input id="passwordConfirmation" type="password" class="form-control"
                           th:field="*{passwordConfirmation}"/>
                </div>
                <div>
                    <button class="btn btn-success btn-lg" type="submit">ADD</button>
                    <button class="btn btn-success btn-lg" type="reset">RESET</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
